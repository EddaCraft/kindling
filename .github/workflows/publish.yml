name: Publish to npm

on:
  release:
    types: [published]

# Only one publish at a time
concurrency:
  group: publish
  cancel-in-progress: false

jobs:
  # Gate: CI must pass before publishing
  ci:
    uses: ./.github/workflows/ci.yml

  publish:
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for npm provenance
    environment: npm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm run build

      - name: Validate release tag matches package version
        env:
          REF: ${{ github.ref }}
        run: |
          TAG="${REF#refs/tags/}"
          VERSION="${TAG#v}"
          ROOT_VERSION=$(node -p "require('./package.json').version")
          if [ "$VERSION" != "$ROOT_VERSION" ]; then
            echo "::error::Release tag $TAG does not match package version $ROOT_VERSION"
            exit 1
          fi

      - name: Publish to npm
        run: pnpm publish -r --access public --no-git-checks --report-summary
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Summary
        if: always()
        run: |
          echo "## Publish Results" >> "$GITHUB_STEP_SUMMARY"
          if [ -f pnpm-publish-summary.json ]; then
            echo '```json' >> "$GITHUB_STEP_SUMMARY"
            cat pnpm-publish-summary.json >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
          fi
